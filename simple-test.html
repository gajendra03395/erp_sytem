<!DOCTYPE html>
<html>
<head>
    <title>Simple Import Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 15px 30px; margin: 10px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ Employee Import Test</h1>
    <p>Test the import functionality step by step</p>
    
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testEmployees()">2. Test Employees API</button>
    <button onclick="testImport()">3. Test Import</button>
    <button onclick="testAll()">4. Test All Steps</button>
    
    <div id="result" class="result">
        <div class="info">Click buttons above to test each step</div>
    </div>

    <script>
        let authToken = null;

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@erp.com', password: 'admin123' })
                });
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('result').innerHTML = 
                        `<div class="success">‚úÖ Login Successful! Token received.</div>`;
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">‚ùå Login Error: ${error.message}</div>`;
            }
        }

        async function testEmployees() {
            try {
                if (!authToken) {
                    await testLogin();
                }
                
                const response = await fetch('http://localhost:3000/api/employees', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                
                document.getElementById('result').innerHTML = 
                    `<div class="success">‚úÖ Employees API Working! Found ${data.data?.length || 0} employees.</div>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">‚ùå Employees API Error: ${error.message}</div>`;
            }
        }

        async function testImport() {
            try {
                if (!authToken) {
                    await testLogin();
                }
                
                const csvContent = 'Name,Email,Employee ID,Department,Role,Phone,Shift,Status\nWeb Test,webtest@company.com,EMP1234,production,OPERATOR,+1234561234,Day,active';
                const blob = new Blob([csvContent], { type: 'text/csv' });
                
                const formData = new FormData();
                formData.append('type', 'employees');
                formData.append('file', blob, 'test.csv');
                
                const response = await fetch('http://localhost:3000/api/import', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').innerHTML = 
                        `<div class="success">‚úÖ Import Successful! ${data.results?.length || 0} records imported.</div>`;
                } else {
                    throw new Error(data.error || 'Import failed');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">‚ùå Import Error: ${error.message}</div>`;
            }
        }

        async function testAll() {
            try {
                await testLogin();
                await new Promise(resolve => setTimeout(resolve, 1000));
                await testEmployees();
                await new Promise(resolve => setTimeout(resolve, 1000));
                await testImport();
                await new Promise(resolve => setTimeout(resolve, 1000));
                await testEmployees(); // Check final count
                
                document.getElementById('result').innerHTML = 
                    `<div class="success">üéâ All tests completed successfully!</div>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">‚ùå Test Failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
